name: 1. CI - Build and Push Service Images
##testing..
on:
  push:
    branches:
      - main
    paths:
      - 'customer-service/**'
      - 'order-service/**'
      - 'product-service/**'
      - 'pyproject.toml'
      - '.github/workflows/1-ci.yml'

jobs:
  # This first job detects which service directories have changed.
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      # It outputs a JSON array of the changed services, e.g., ["product-service", "order-service"]
      services: ${{ steps.filter.outputs.changes }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use paths-filter to find changed services
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            product-service:
              - 'product-service/**'
              - 'pyproject.toml'
            order-service:
              - 'order-service/**'
              - 'pyproject.toml'
            customer-service:
              - 'customer-service/**'
              - 'pyproject.toml'

  # This second job runs only if the first job detected changes.
  build-and-push:
    needs: detect-changes
    if: needs.detect-changes.outputs.services != '[]' # Continue only if the list of services is not empty
    runs-on: ubuntu-latest
    strategy:
      # The matrix is now built dynamically from the output of the first job
      matrix:
        service: ${{ fromJSON(needs.detect-changes.outputs.services) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: sit72.azurecr.io

      - name: Build and push Docker image for ${{ matrix.service }}
        run: |
          docker build ./${{ matrix.service }} -f ./${{ matrix.service }}/Dockerfile -t sit72.azurecr.io/${{ matrix.service }}:${{ github.sha }}
          docker push sit72.azurecr.io/${{ matrix.service }}:${{ github.sha }}


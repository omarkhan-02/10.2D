# .github/workflows/1-ci.yml
name: 1. CI - Build and Push Service Images

on:
  push:
    branches:
      - main
    paths:
      - 'customer-service/**'
      - 'order-service/**'
      - 'product-service/**'
      - 'pyproject.toml'
      - '.github/workflows/1-ci.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [product-service, order-service, customer-service]
    
    if: |
      contains(join(github.event.commits.*.files, ' '), format('{0}/', matrix.service)) ||
      contains(join(github.event.commits.*.files, ' '), 'pyproject.toml')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: sit72.azurecr.io

      - name: Build and push Docker image for ${{ matrix.service }}
        run: |
          docker build ./${{ matrix.service }} -f ./${{ matrix.service }}/Dockerfile -t sit72.azurecr.io/${{ matrix.service }}:${{ github.sha }}
          docker push sit72.azurecr.io/${{ matrix.service }}:${{ github.sha }}